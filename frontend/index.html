<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Tournament Manager</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Top Navigation Bar -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-trophy text-2xl"></i>
                    <h1 class="text-2xl font-bold">Padel Tournament Manager</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-sm">admin@padel.com</span>
                    <button onclick="logout()" class="bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-lg">
            <nav class="mt-8">
                <a href="#players" onclick="loadPage('players', event)" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3">Players</span>
                </a>
                <a href="#teams" onclick="loadPage('teams', event)" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition">
                    <i class="fas fa-user-friends w-6"></i>
                    <span class="ml-3">Teams</span>
                </a>
                <a href="#tournaments" onclick="loadPage('tournaments', event)" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition">
                    <i class="fas fa-trophy w-6"></i>
                    <span class="ml-3">Tournaments</span>
                </a>
                <a href="#matches" onclick="loadPage('matches', event)" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition">
                    <i class="fas fa-table-tennis w-6"></i>
                    <span class="ml-3">Matches</span>
                </a>
                <a href="#courts" onclick="loadPage('courts', event)" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition">
                    <i class="fas fa-building w-6"></i>
                    <span class="ml-3">Courts</span>
                </a>
                <a href="#weather" onclick="loadPage('weather', event)" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition">
                    <i class="fas fa-cloud-sun w-6"></i>
                    <span class="ml-3">Weather</span>
                </a>
            </nav>

            <!-- API Status -->
            <div class="absolute bottom-4 left-4 right-4">
                <div class="bg-gray-100 rounded-lg p-3 text-xs">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-600">API Status:</span>
                        <span id="apiStatus" class="flex items-center text-green-600">
                            <i class="fas fa-circle text-xs mr-1"></i>
                            Connected
                        </span>
                    </div>
                    <div class="mt-2 text-gray-500">
                        <span id="apiUrl"></span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8">
            <div id="mainContent">
                <div class="text-center py-20">
                    <i class="fas fa-trophy text-6xl text-indigo-200 mb-4"></i>
                    <h2 class="text-3xl font-bold text-gray-700 mb-2">Welcome to Padel Tournament Manager</h2>
                    <p class="text-gray-500">Select a section from the sidebar to get started</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 flex flex-col items-center">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600 mb-4"></i>
            <p class="text-gray-700">Loading...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Success!</span>
        </div>
    </div>

    <!-- Load shared config FIRST -->
    <script src="dashboard/js/config.js"></script>

    <!-- Page controller -->
    <script>
        // Update API URL display
        document.getElementById("apiUrl").textContent = window.location.origin;

        // Load page content
        function loadPage(page, event) {
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600');
            });

            // Add active class to current nav link
            if (event && event.target) {
                event.target.closest('.nav-link').classList.add('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600');
            }

            // Load the appropriate page
            switch(page) {
                case 'players':
                    loadPlayersPage();
                    break;
                case 'teams':
                    loadTeamsPage();
                    break;
                case 'tournaments':
                    loadTournamentsPage();
                    break;
                case 'matches':
                    loadMatchesPage();
                    break;
                case 'courts':
                    loadCourtsPage();
                    break;
                case 'weather':
                    loadWeatherPage();
                    break;
            }
        }

        // Check if user is logged in
        function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = "/login";
            }
        }

        // Initialize
        window.onload = function() {
            // Enable this once you're ready:
            // checkAuth();

            // Default page
            loadPlayersPage();
        };
    </script>

    <!-- Load page-specific JavaScript (correct paths) -->
    <script src="dashboard/js/players.js"></script>
    <script src="dashboard/js/teams.js"></script>
    <script src="dashboard/js/tournaments.js"></script>
    <script src="dashboard/js/matches.js"></script>
    <script src="dashboard/js/courts.js"></script>
    <script src="dashboard/js/weather.js"></script>
</body>
</html>
