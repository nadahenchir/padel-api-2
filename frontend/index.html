            <i class="fas fa-check-circle mr-2"></i>

    <!-- API Configuration -->
    <script>
        // API Base URL - CHANGE THIS TO YOUR API URL
        const API_BASE_URL = 'http://127.0.0.1:5000';
        
        // Get JWT token from localStorage
        function getToken() {
            return localStorage.getItem('jwt_token');
        }
        
        // Set JWT token
        function setToken(token) {
            localStorage.setItem('jwt_token', token);
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('jwt_token');
            window.location.href = 'login.html';
        }
        
        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            
            // Change color based on type
            toast.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50';
            if (type === 'success') {
                toast.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                toast.classList.add('bg-red-500', 'text-white');
            } else if (type === 'info') {
                toast.classList.add('bg-blue-500', 'text-white');
            }
            
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
        
        // Load page content
        function loadPage(page) {
            const mainContent = document.getElementById('mainContent');
            
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600');
            });
            
            // Add active class to current nav link
            event.target.closest('.nav-link').classList.add('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600');
            
            // Load the appropriate page
            switch(page) {
                case 'players':
                    loadPlayersPage();
                    break;
                case 'teams':
                    loadTeamsPage();
                    break;
                case 'tournaments':
                    loadTournamentsPage();
                    break;
                case 'matches':
                    loadMatchesPage();
                    break;
                case 'courts':
                    loadCourtsPage();
                    break;
                case 'weather':
                    loadWeatherPage();
                    break;
            }
        }
        
        // Check if user is logged in
        function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = 'login.html';
            }
        }
        
        // Initialize on page load
        window.onload = function() {
            // For now, skip auth check during development
            // checkAuth();
            
            // Load players page by default
            loadPlayersPage();
        };
    </script>
