<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Padel Tournament Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-indigo-100 rounded-full p-4 mb-4">
                <i class="fas fa-trophy text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Padel Tournament</h1>
            <p class="text-gray-500 mt-2">Management Dashboard</p>
        </div>

        <!-- Tab Switcher -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button 
                id="loginTab" 
                onclick="switchTab('login')" 
                class="flex-1 py-2 rounded-lg transition font-medium bg-white text-indigo-600 shadow"
            >
                Login
            </button>
            <button 
                id="signupTab" 
                onclick="switchTab('signup')" 
                class="flex-1 py-2 rounded-lg transition font-medium text-gray-600"
            >
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Email
                </label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        required
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="admin@padel.com"
                    >
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Password
                </label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        required
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>
            </div>

            <!-- Error message -->
            <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="loginErrorText"></span>
            </div>
            
            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>
        </form>

        <!-- Signup Form (Hidden by default) -->
        <form id="signupForm" onsubmit="handleSignup(event)" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Email <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        required
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="your@email.com"
                    >
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Password <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        required
                        minlength="6"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>
                <p class="text-xs text-gray-500 mt-1">At least 6 characters</p>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Confirm Password <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input 
                        type="password" 
                        id="signupPasswordConfirm" 
                        required
                        minlength="6"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>
            </div>

            <!-- Success/Error message -->
            <div id="signupError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="signupErrorText"></span>
            </div>
            
            <div id="signupSuccess" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4 text-sm">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="signupSuccessText"></span>
            </div>
            
            <button 
                type="submit" 
                id="signupButton"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition"
            >
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>

        <!-- Development Mode Notice -->
        <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <p class="text-xs text-yellow-800">
                <i class="fas fa-info-circle mr-1"></i>
                <strong>Development Mode:</strong> Quick admin access
            </p>
            <button 
                onclick="skipLogin(event)" 
                id="skipButton"
                class="mt-2 w-full bg-yellow-500 hover:bg-yellow-600 text-white text-sm py-2 rounded-lg transition"
            >
                Skip Login as Admin
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000';

        // Switch between login and signup tabs
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('bg-white', 'text-indigo-600', 'shadow');
                loginTab.classList.remove('text-gray-600');
                signupTab.classList.remove('bg-white', 'text-indigo-600', 'shadow');
                signupTab.classList.add('text-gray-600');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupTab.classList.add('bg-white', 'text-indigo-600', 'shadow');
                signupTab.classList.remove('text-gray-600');
                loginTab.classList.remove('bg-white', 'text-indigo-600', 'shadow');
                loginTab.classList.add('text-gray-600');
            }
            
            // Clear errors
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('signupError').classList.add('hidden');
            document.getElementById('signupSuccess').classList.add('hidden');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = document.getElementById('loginButton');
            const errorDiv = document.getElementById('loginError');
            
            // Disable button
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Login failed');
                }
                
                const data = await response.json();
                
                // Save token and user info
                localStorage.setItem('jwt_token', data.token);
                localStorage.setItem('user_email', email);
                localStorage.setItem('user_role', data.user.role);
                
                // Redirect based on role
                if (data.user.role === 'admin') {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'user-dashboard.html';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginErrorText').textContent = error.message;
                errorDiv.classList.remove('hidden');
                
                // Re-enable button
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const button = document.getElementById('signupButton');
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate passwords match
            if (password !== passwordConfirm) {
                document.getElementById('signupErrorText').textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Disable button
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Registration failed');
                }
                
                const data = await response.json();
                
                // Show success message
                document.getElementById('signupSuccessText').textContent = 'Account created successfully! Please login.';
                successDiv.classList.remove('hidden');
                
                // Clear form
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                document.getElementById('signupPasswordConfirm').value = '';
                
                // Switch to login tab after 2 seconds
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                document.getElementById('signupErrorText').textContent = error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                // Re-enable button
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
            }
        }

        // Skip login for development - CREATES REAL ADMIN
        async function skipLogin(event) {
            const button = document.getElementById('skipButton');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Setting up admin...';
            
            try {
                // Step 1: Try to register admin (might fail if already exists - that's OK)
                await fetch(`${API_BASE_URL}/auth/register-admin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@padel.com',
                        password: 'admin123',
                        admin_key: 'admin-secret-key'  // ⚠️ CHANGE THIS TO YOUR .env ADMIN_KEY
                    })
                }).catch(() => {}); // Ignore errors (admin might already exist)
                
                // Step 2: Login as admin
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@padel.com',
                        password: 'admin123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to login as admin');
                }
                
                const data = await response.json();
                
                // Save real token
                localStorage.setItem('jwt_token', data.token);
                localStorage.setItem('user_email', 'admin@padel.com');
                localStorage.setItem('user_role', 'admin');
                
                // Redirect to admin dashboard
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Skip login error:', error);
                alert('Failed to auto-login. Please check:\n1. API is running\n2. ADMIN_KEY matches in code');
                button.disabled = false;
                button.innerHTML = 'Skip Login as Admin';
            }
        }

        // Clear errors on input
        document.getElementById('loginEmail')?.addEventListener('input', () => {
            document.getElementById('loginError').classList.add('hidden');
        });
        
        document.getElementById('loginPassword')?.addEventListener('input', () => {
            document.getElementById('loginError').classList.add('hidden');
        });
        
        document.getElementById('signupEmail')?.addEventListener('input', () => {
            document.getElementById('signupError').classList.add('hidden');
        });
        
        document.getElementById('signupPassword')?.addEventListener('input', () => {
            document.getElementById('signupError').classList.add('hidden');
        });
        
        document.getElementById('signupPasswordConfirm')?.addEventListener('input', () => {
            document.getElementById('signupError').classList.add('hidden');
        });
    </script>
</body>
</html>
