version: "3.8"

services:
  web:
    build: .
    container_name: padel-web
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JWT_SECRET_KEY=dev-secret-change-me
      - ADMIN_KEY=dev-admin-key
      - OPENWEATHER_API_KEY=dev-weather-key
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped
